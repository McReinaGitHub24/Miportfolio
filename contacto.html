<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <script src="assets/js/map.js" defer></script>

    <title>Portfolio - M Carmen RH</title>
</head>

<body>
    <!---Layout pagina inicio-->
    <div class="layout">
        <!--Barra lateral-->
        <aside class="layout__aside">
            <section class="aside__user-info">

                <div class="user-info__general">

                    <div class="user-info__container-image">
                        <img src="assets/img/fotoMC.jpg" class="user-info__image" alt="Foto de perfil" />
                    </div>
                    <h2 class="user-info__name">María Carmen Reina</h2>
                    <h4 class="user-info__job">FrontEnd Developer</h4>

                </div>

                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu_link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobremi.html" class="menu_link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu_link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="proyectos.html" class="menu_link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Proyectos</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu_link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>

                </nav>

                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <footer class="user-info__footer">&copy; 2024 Mª Carmen Reina - 617739687</footer>

            </section>

        </aside>

        <!--Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!--ES ES EL CONTENIDO QUE CAMBIARA EN CADA PAGINA-->
               <header class="contact__header">
                <h1 class="contact__title">Contacto</h1>
               </header>

               <div class="contact__container">
                <section class="contact__info">
                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-location-dot"></i>
                        <h2 class="contact__subtitle">Málaga</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-phone"></i>
                        <h2 class="contact__subtitle">617 739 687</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-envelope"></i>
                        <h2 class="contact__subtitle">trabajomcarmenrh@gmail.com</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-circle-check"></i>
                        <h2 class="contact__subtitle">Desarrolladora Web</h2>
                    </div>
                </section>

                <section class="contact__form-box">

                    <div class="contact__map" id="load-iframe-map">
                        <span class="loader"></span>                        
                    </div>

                    <header class="contact__form-header">
                        <h3 class="contact__form-title">Contacta conmigo <span class="title__color">a través de:</span></h3>
                    </header>

                    <form class="contact__form">
                        <div class="form__container">
                            <section class="form__left">

                                <div class="form__group">
                                    <input type="text" class="form__input" name="name" required placeholder="Name"/>
                                    <label for="name" class="form__label">Nombre</label>
                                </div>
                                <div class="form__group">
                                    <input type="email" class="form__input" name="email" required placeholder="Email"/>
                                    <label for="email" class="form__label">Email</label>
                                </div>
                                <div class="form__group">
                                    <input type="text" class="form__input" name="subject" required placeholder="Subject"/>
                                    <label for="subject" class="form__label">Asunto</label>
                                </div>

                            </section>

                            <section class="form__right">

                                <div class="form__group form__group--textarea">
                                    <textarea  class="form__input form__input--textarea" name="message" required placeholder="Message"></textarea>
                                    <label for="message" class="form__label">Mensaje</label>
                                </div>
                            </section>
                        </div>

                            <input type="submit" class="form__button"  value="Enviar mensaje"/>
                      
                    </form>

                </section>

               </div>

            </section>
        </main>

    </div>

</body>

</html>
